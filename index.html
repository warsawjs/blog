<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarsawJS Blog - Latest JavaScript Articles</title>
  <meta name="description" content="The latest JavaScript articles, tutorials, and resources from the WarsawJS community">
  <link rel="icon" href="public/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- SEO Meta Tags -->
  <meta name="author" content="WarsawJS">
  <meta name="keywords" content="JavaScript, TypeScript, React, Node.js, Express, AWS, Web Development, Frontend, Backend">
  <link rel="canonical" href="https://blog.warsawjs.com">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://blog.warsawjs.com">
  <meta property="og:title" content="WarsawJS Blog - Latest JavaScript Articles">
  <meta property="og:description" content="The latest JavaScript articles, tutorials, and resources from the WarsawJS community">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image" content="https://blog.warsawjs.com/public/images/og-desktop.png">
  <meta property="og:site_name" content="WarsawJS Blog">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://blog.warsawjs.com">
  <meta name="twitter:title" content="WarsawJS Blog - Latest JavaScript Articles">
  <meta name="twitter:description" content="The latest JavaScript articles, tutorials, and resources from the WarsawJS community">
  <meta name="twitter:image" content="https://blog.warsawjs.com/public/images/og-mobile.png">
  
  <!-- Mobile-specific meta tags -->
  <meta name="theme-color" content="#e74c3c">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <a href="/">
          <img src="public/images/logo-warsawjs-with-white-text.svg" alt="WarsawJS Logo">
        </a>
      </div>
      <nav class="nav">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="https://warsawjs.com" target="_blank">Main Site</a>
          </li>
          <li>
            <a href="https://medium.com/warsawjs" target="_blank">Medium</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="hero">
      <h1 class="title">WarsawJS Blog</h1>
      <p class="subtitle">
        The latest JavaScript articles, tutorials, and resources from the WarsawJS community
      </p>
      <div class="search-container">
        <input 
          id="search-input"
          class="search-input"
          type="text"
          placeholder="Search articles..."
        >
      </div>
    </div>
    
    <!-- Authors Section -->
    <div class="authors-section">
      <h2>Our Authors</h2>
      <div class="authors-grid">
        <div class="author-card">
          <a href="https://warsawjs.com/speakers/michal-zalecki" target="_blank">
            <div class="author-avatar">
              <img src="https://s3.eu-central-1.amazonaws.com/www.warsawjs.com/static/images/people/michal-zalecki.jpg" alt="Michał Załęcki" onerror="this.src='public/images/default-avatar.png'; this.onerror='';">
            </div>
            <h3>Michał Załęcki</h3>
          </a>
        </div>
        <div class="author-card">
          <a href="https://warsawjs.com/speakers/yonatan-kra" target="_blank">
            <div class="author-avatar">
              <img src="https://s3.eu-central-1.amazonaws.com/www.warsawjs.com/static/images/people/yonatan-kra.jpg" alt="Yonatan Kra" onerror="this.src='public/images/default-avatar.png'; this.onerror='';">
            </div>
            <h3>Yonatan Kra</h3>
          </a>
        </div>
        <div class="author-card">
          <a href="https://warsawjs.com/speakers/piotr-zientara" target="_blank">
            <div class="author-avatar">
              <img src="https://s3.eu-central-1.amazonaws.com/www.warsawjs.com/static/images/people/piotr-zientara.jpg" alt="Piotr Zientara" onerror="this.src='public/images/default-avatar.png'; this.onerror='';">
            </div>
            <h3>Piotr Zientara</h3>
          </a>
        </div>
        <div class="author-card">
          <a href="https://warsawjs.com/speakers/krzysiek-chojnacki" target="_blank">
            <div class="author-avatar">
              <img src="https://s3.eu-central-1.amazonaws.com/www.warsawjs.com/static/images/people/krzysiek-chojnacki.jpg" alt="Krzysiek Chojnacki" onerror="this.src='public/images/default-avatar.png'; this.onerror='';">
            </div>
            <h3>Krzysiek Chojnacki</h3>
          </a>
        </div>
        <div class="author-card">
          <a href="https://warsawjs.com/speakers/mateusz-chrzonstowski" target="_blank">
            <div class="author-avatar">
              <img src="https://s3.eu-central-1.amazonaws.com/www.warsawjs.com/static/images/people/mateusz-chrzonstowski.jpg" alt="Mateusz Chrzonstowski" onerror="this.src='public/images/default-avatar.png'; this.onerror='';">
            </div>
            <h3>Mateusz (mat3e)</h3>
          </a>
        </div>
      </div>
    </div>
    
    <div id="posts-grid" class="posts-grid">
      <!-- Blog posts will be inserted here by JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="public/images/logo-warsawjs-with-white-text.svg" alt="WarsawJS Logo">
      </div>
      <p class="copyright">
        &copy; <span id="current-year"></span> WarsawJS. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
