<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarsawJS Blog - Latest JavaScript Articles</title>
  <meta name="description" content="WarsawJS Blog - Collection of JavaScript articles">
  <link rel="icon" href="public/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <a href="/">
          <img src="public/images/warsawjs-logo.svg" alt="WarsawJS Logo">
          <span>WarsawJS Blog</span>
        </a>
      </div>
      <nav class="nav">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="https://warsawjs.com" target="_blank">Main Site</a>
          </li>
          <li>
            <a href="https://medium.com/warsawjs" target="_blank">Medium</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="hero">
      <h1 class="title">WarsawJS Blog</h1>
      <p class="subtitle">
        The latest JavaScript articles, tutorials, and resources from the WarsawJS community
      </p>
      <div class="search-container">
        <input 
          id="search-input"
          class="search-input"
          type="text"
          placeholder="Search articles..."
        >
      </div>
    </div>
    
    <div id="posts-grid" class="posts-grid">
      <!-- Blog posts will be inserted here by JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="public/images/warsawjs-logo.svg" alt="WarsawJS Logo">
      </div>
      <p class="copyright">
        &copy; <span id="current-year"></span> WarsawJS. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
